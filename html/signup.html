<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>用户注册</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/blueimp-md5/2.16.0/js/md5.js"></script>
	<link rel="stylesheet" href="css/style.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
	<script type="text/javascript">
		function change_special_character(data) {
			data = data.replace(/\%/g, "%25");
			data = data.replace(/\ /g, "%20");
			data = data.replace(/\"/g, "%22");
			data = data.replace(/\#/g, "%23");
			data = data.replace(/\&/g, "%26");
			data = data.replace(/\'/g, "%27");
			data = data.replace(/\+/g, "%2B");
			data = data.replace(/\//g, "%2F");
			data = data.replace(/\</g, "%3C");
			data = data.replace(/\=/g, "%3D");
			data = data.replace(/\>/g, "%3E");
			data = data.replace(/\?/g, "%3F");
			return data;
		}

		function signup() {
			var myName = document.getElementById("main-un").value;
			var myPwd = document.getElementById("main-pw").value;
			var myPwd2 = document.getElementById("main-pw2").value;

			myName = change_special_character(myName);
			myPwd = md5(myPwd);
			myPwd2 = md5(myPwd2);

			document.getElementById("main-un").value = myName;
			document.getElementById("main-pw").value = myPwd;
			document.getElementById("main-pw2").value = myPwd2;

			document.getElementById("main-form").submit();
		}

		function login() {
			window.location.replace("/login");
		}
	</script>
	<div class="form-div">
		<form id="main-form" method="post" action="/signup">
			<br />
			<br />
			<p>　用户名：<input class="input-box" id="main-un" type="text" name="username" value="" /></p>
			<p>　密　码：<input class="input-box" id="main-pw" type="password" name="password" value="" /></p>
			<p>确认密码：<input class="input-box" id="main-pw2" type="password" name="password2" value="" /></p>
			<br />
			<button onclick="signup()" type="button">注册</button>
			<button type="reset">重置</button>
			<button onclick="login()" type="button">登录</button>
		</form>
	</div>
</body>
</html>
